pluginManagement {
	repositories {
		maven { url "https://maven.fabricmc.net/" }
		gradlePluginPortal()
	}
}

rootProject.name = "${mod_id}"

// Core
include 'forgero-core'

// Content
include 'content'
include 'content:forgero-extended'
include 'content:forgero-vanilla'
include 'content:forgero-compat'
include 'content:forgero-structures'

// Fabric
include 'fabric'
include 'fabric:forgero-fabric-core'
include 'fabric:forgero-fabric-compat'
include 'fabric:minecraft-common'

// Modules
include 'fabric:modules'
include 'fabric:modules:bows'
include 'fabric:modules:generator'
